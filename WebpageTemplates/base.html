{% load static %} <!--Need to load static files to access images for img-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luggage Tracker</title> 

    <!--width change size of image, border-radius make edges round, magins to center image-->
    <style>
        .buttonAdd {
            border: none;
            background-color: white;
        }

        .imgLogo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10ch;
            margin-bottom: 14ch;
            width: 500px; 
            border-radius: 40px;
        }

        .imgAdd {
            width: 35px;
        }

        p{
            margin-top: 100px;
            text-align: center;
        }

        input[type=text]{
            width: 30%;
            border-radius: 40px;
            padding: 10px 18px;
        }

        input[type=submit] {
            width: 5%;
            background-color: #1FADF9;
            border-radius: 40px;
            padding: 8px 16px;
            
          }

          .addluggageDIV{
              border-radius: 5px;
              background-color: #f2f2f2;
              padding: 30px;
              text-align: center;
              margin-left: 30px;
              margin-right: 30px;
          }
    </style>

</head>

<body bgcolor="#FFFFFF">
    
    <form action="movetoadd">
        <button class="button buttonAdd" onclick=""> <img class ="img imgAdd" src="{% static 'images/Add.png' %}" />  </button>
    </form>

    <img class="img imgLogo" src="{% static 'images/Title.png' %}" />

    <!--block used for display content for other html pages that extends this html-->
    {% block content %}

    
    {% endblock %}

    <footer>
        <p>Copyright @ 2021 Luggauge Tracker. SE 491. <br>Kalgi, Pawar<br>Chien-Liang, Liu<br>Krishna, Patel<br>Kaitlyn, DePena </p>
    </footer>
</body>

</html>
